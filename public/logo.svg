<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43cea2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43cea2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#185a9d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Outer Ring (360 degrees) -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#gradient1)" stroke-width="3" opacity="0.3"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0.5"/>
  
  <!-- Rocket Body -->
  <path d="M 100 140 L 85 170 L 100 165 L 115 170 Z" fill="url(#gradient2)"/>
  <rect x="90" y="100" width="20" height="45" rx="10" fill="url(#gradient1)"/>
  
  <!-- Rocket Window -->
  <circle cx="100" cy="120" r="6" fill="#ffffff" opacity="0.9"/>
  
  <!-- Rocket Wings -->
  <path d="M 85 130 L 75 145 L 85 140 Z" fill="url(#gradient2)" opacity="0.8"/>
  <path d="M 115 130 L 125 145 L 115 140 Z" fill="url(#gradient2)" opacity="0.8"/>
  
  <!-- Rocket Flame -->
  <ellipse cx="100" cy="170" rx="8" ry="12" fill="#43cea2" opacity="0.7"/>
  <ellipse cx="100" cy="175" rx="5" ry="8" fill="#81e6d9" opacity="0.8"/>
  
  <!-- Orbit Paths (360 concept) -->
  <ellipse cx="100" cy="100" rx="60" ry="20" fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0.4" transform="rotate(0 100 100)"/>
  <ellipse cx="100" cy="100" rx="60" ry="20" fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0.4" transform="rotate(60 100 100)"/>
  <ellipse cx="100" cy="100" rx="60" ry="20" fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0.4" transform="rotate(120 100 100)"/>
  
  <!-- Stars/Points -->
  <circle cx="100" cy="40" r="3" fill="#43cea2"/>
  <circle cx="160" cy="100" r="3" fill="#667eea"/>
  <circle cx="100" cy="160" r="3" fill="#764ba2"/>
  <circle cx="40" cy="100" r="3" fill="#43cea2"/>
</svg>

